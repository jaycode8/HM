<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - M & H</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fef9f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      width: auto;
      overflow: hidden;
      text-align: center;
    }

    .header {
      background-color: #4ba3a8;
      color: white;
      padding: 40px;
    }

    .header h2 {
      margin: 0;
      font-size: 24px;
      letter-spacing: 2px;
    }

    .signup-form {
      padding: 20px;
      width: 28rem;
    }

    .back-link {
      text-align: left;
      margin-bottom: 10px;
      display: block;
      font-size: 15px;
    }

    .back-link a {
      color: #4ba3a8;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-title {
      font-size: 20px;
      color: #4ba3a8;
      margin-bottom: 20px;
      font-weight: bold;
      text-align: left;
    }

    .signup-form .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .signup-form .input-group input {
      width: 90%;
      padding: 15px 15px 15px 30px;
      border: none;
      border-radius: 8px;
      background-color: #e8f5e9;
      
    }
    .signup-form .input-group img {
      position: absolute;
      display: none;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      width: 18px;
    }
input::placeholder {
  margin-right: 5px;
}
    .signup-form button {
      width: 100%;
      padding: 12px;
      background-color: #4ba3a8;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="header">
      <h2>M & H</h2>
    </div>
    <form class="signup-form" method="post" action="/api/users/">
      <div class="back-link">
        <a href="/login">‚Üê Back to login</a>
      </div>
      <div class="signup-title">Sign Up</div>

      <div class="input-group">
        <img src="https://img.icons8.com/ios-filled/50/000000/new-post.png" alt="email icon">
        <input type="email" placeholder="Email" required name="email"/>
      </div>

      <div class="input-group">
        <img src="https://img.icons8.com/ios-filled/50/000000/lock-2.png" alt="password icon">
        <input type="password" placeholder="Password" required name="password"/>
      </div>

      <div class="input-group">
        <img src="https://img.icons8.com/ios-filled/50/000000/lock-2.png" alt="confirm password icon">
        <input type="password" placeholder="Confirm Password" required name="confirm_password"/>
      </div>

      <button type="submit">SIGN UP</button>
    </form>
  </div>
</body>
</html>
