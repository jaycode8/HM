<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - M & H</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f1eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      /* overflow: hidden; */
      text-align: center;
      position: relative;
    }

    .header {
      background-color: #4ba3a8;
      color: white;
      padding: 40px;
      font-size: 20px;
    }

    .login-form {
      padding: 20px;
      width: 28rem;
    }

    .login-form input {
      width: 90%;
      padding: 15px 15px 15px 30px;
      border: none;
      border-radius: 8px;
      background-color: #e8f5e9;
      margin-bottom: 1.5rem;
    }

    .forgot {
      text-align: right;
      font-size: 15px;
      margin-bottom: 10px;
    }

    .forgot a {
      color: #4ba3a8;
      text-decoration: none;
    }

    .login-form button {
      width: 100%;
      padding: 10px;
      background-color: #4ba3a8;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 17px;
      font-weight: bold;
    }

    .login-form button:disabled {
      background-color: #93c5c8;
      cursor: not-allowed;
    }

    input::placeholder {
      font-weight: bold;
    }

    .divider {
      position: relative;
      margin: 20px 0;
    }

    .divider span {
      background: #fff;
      padding: 0 10px;
      position: relative;
      z-index: 1;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 10%;
      width: 80%;
      height: 1px;
      background-color: #ccc;
      z-index: 0;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .social-icons img {
      width: 30px;
      cursor: pointer;
    }

    .signup {
      font-size: 17px;
      margin-bottom: 20px;
    }

    .signup a {
      color: #4ba3a8;
      text-decoration: none;
      font-weight: bold;
    }

    .error-message {
      color: #e74c3c;
      font-size: 14px;
      margin-bottom: 15px;
      text-align: left;
      padding-left: 5%;
      display: none;
    }

    .loading-spinner {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 12px;
      justify-content: center;
      align-items: center;
    }

    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #4ba3a8;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .success-message {
      color: #2ecc71;
      font-size: 14px;
      margin-bottom: 15px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="header">
      <h2>Hello !</h2>
      <p>Welcome to M & H</p>
    </div>
    <form class="login-form" id="loginForm" onsubmit="return false;">
      <div id="emailError" class="error-message"></div>
      <input type="email" placeholder="Email" required name="email" id="email" />

      <div id="passwordError" class="error-message"></div>
      <input type="password" placeholder="Password" required name="password" id="password" />

      <div class="forgot">
        <a href="#">Forgot Password?</a>
      </div>

      <div id="generalError" class="error-message"></div>
      <div id="successMessage" class="success-message">Login successful! Redirecting...</div>

      <button type="submit" id="loginButton">LOGIN</button>
    </form>
    <div class="divider"><span>Or sign with</span></div>
    <div class="social-icons">
      <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google" />
      <img src="https://img.icons8.com/fluency/48/instagram-new.png" alt="Instagram">
      <img src="https://img.icons8.com/fluency/48/facebook.png" alt="Facebook" />
    </div>
    <p class="signup">Don't have an account? <a href="/register">Sign Up</a></p>

    <div class="loading-spinner" id="loadingSpinner">
      <div class="spinner"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const loginButton = document.getElementById('loginButton');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');
      const generalError = document.getElementById('generalError');
      const successMessage = document.getElementById('successMessage');
      const loadingSpinner = document.getElementById('loadingSpinner');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');

      emailInput.addEventListener('input', () => {
        emailError.style.display = 'none';
        generalError.style.display = 'none';
      });

      passwordInput.addEventListener('input', () => {
        passwordError.style.display = 'none';
        generalError.style.display = 'none';
      });

      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        handleLogin();
      });

      async function handleLogin() {

        emailError.style.display = 'none';
        passwordError.style.display = 'none';
        generalError.style.display = 'none';
        successMessage.style.display = 'none';

        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();

        let hasError = false;

        if (!email) {
          emailError.textContent = 'Email is required';
          emailError.style.display = 'block';
          hasError = true;
        } else if (!/^\S+@\S+\.\S+$/.test(email)) {
          emailError.textContent = 'Please enter a valid email address';
          emailError.style.display = 'block';
          hasError = true;
        }

        if (!password) {
          passwordError.textContent = 'Password is required';
          passwordError.style.display = 'block';
          hasError = true;
        }

        if (hasError) return;

        loadingSpinner.style.display = 'flex';
        loginButton.disabled = true;

        try {
          const response = await axios.post('/login', {
            email: email,
            password: password
          });

          if (response.data && response.data.token) {
            localStorage.setItem('token', response.data.token);

            successMessage.style.display = 'block';

            setTimeout(() => {
              window.location.href = '/dashboard';
            }, 1500);
          } else {
            generalError.textContent = 'Login failed. Please try again.';
            generalError.style.display = 'block';
          }
        } catch (error) {
          console.error('Login error:', error);

          // Handle different types of errors
          if (error.response) {
            const errorData = error.response.data;

            if (error.response.status === 404) {
              emailError.textContent = 'Email does not exist';
              emailError.style.display = 'block';
            } else if (errorData.detail && errorData.detail === 'Incorrect password') {
              passwordError.textContent = 'Incorrect password';
              passwordError.style.display = 'block';
            } else {
              generalError.textContent = errorData.detail || 'Login failed. Please try again.';
              generalError.style.display = 'block';
            }
          } else if (error.request) {
            generalError.textContent = 'No response from server. Please check your connection.';
            generalError.style.display = 'block';
          } else {
            generalError.textContent = 'Login failed. Please try again later.';
            generalError.style.display = 'block';
          }
        } finally {
          loadingSpinner.style.display = 'none';
          loginButton.disabled = false;
        }
      }
    });
  </script>
</body>
</html>
